<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sticky Notes</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: sans-serif; }
        body { background-color: #f0f0f0; padding: 20px; }
        
        /* Form Styling */
        form { background: white; padding: 20px; width: 300px; border-radius: 8px; margin-bottom: 20px; }
        input, textarea { width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px; }
        button#addBtn { background: black; color: white; padding: 10px 20px; border: none; cursor: pointer; }
        
        /* Container for Notes */
        #notes-container { display: flex; flex-wrap: wrap; gap: 15px; }

        /* Note Styling (Jo JS se banega uski styling yahan hai) */
        .note {
            width: 200px;
            background-color: #ffeb3b; /* Yellow Color */
            padding: 15px;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
            position: relative;
        }
        .note h2 { font-size: 18px; margin-bottom: 5px; }
        .note p { font-size: 14px; margin-bottom: 15px; }
        .del-btn {
            background-color: red; color: white; border: none; padding: 5px 10px;
            cursor: pointer; border-radius: 3px; font-size: 12px;
        }
    </style>
</head>
<body>

    <form>
        <input type="text" placeholder="Title (e.g. Gym)" required>
        <textarea placeholder="Note details..." rows="3" required></textarea>
        <button id="addBtn">Add Note</button>
    </form>

    <div id="notes-container"></div>

    <script src="notes.js"></script>
</body>
</html>
